<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Главная — Название вашего сайта</title>
  <meta name="description" content="Краткое описание главной страницы вашего сайта" />

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- Open Graph -->
  <meta property="og:title" content="Название вашего сайта" />
  <meta property="og:description" content="Краткое описание главной страницы вашего сайта" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ВАШ_ЮЗЕРНЕЙМ.github.io/ИМЯ_РЕПО/" />
</head>

<body>
  <!-- Шапка сайта -->
  <header>
    <a href="index.html" aria-label="На главную">
      <img src="srs/logo.png" alt="Логотип сайта" width="120" height="36" />
    </a>
    <!-- Главное меню навигации -->
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <!-- Уникальное основное содержимое страницы -->
  <main>
    <h1>Добро пожаловать на наш сайт!</h1>

    <!-- Герой-иллюстрация с WebP + fallback -->
    <figure>
      <picture>
        <source srcset="srs/hero.webp" type="image/webp" />
        <img src="srs/hero.jpg" alt="Наши проекты и команда" loading="lazy" width="1200" />
      </picture>
      <figcaption>Наши ключевые направления и проекты</figcaption>
    </figure>

    <!-- Секция 1 с якорем -->
    <section id="services">
      <h2>Наши услуги</h2>
      <p>Описание предоставляемых услуг...</p>
      <!-- Якорная ссылка внутри страницы -->
      <a href="#contacts">Связаться с нами</a>
    </section>

    <!-- Секция 2 с якорем -->
    <section id="portfolio">
      <h2>Портфолио</h2>
      <p>Примеры наших работ...</p>
    </section>

    <!-- Секция 3 с якорем -->
    <section id="contacts">
      <h2>Контактная информация</h2>
      <p>Наши контакты...</p>
      <!-- Ссылка на отдельную страницу -->
      <a href="contacts.html">Подробнее</a>
    </section>
  </main>

  <!-- Подвал сайта -->
  <footer>
    <p>&copy; 2025 Название вашего сайта. Все права защищены.</p>
    <p>Телефон: +7 (123) 456-78-90</p>
  </footer>
</body>

</html>
